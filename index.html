<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="dijit/themes/dijit.css">
        <link rel="stylesheet" href="dijit/themes/claro/claro.css">
        <script>
            var dojoConfig = {
                async: true,
                paths: {
                    'react': 'https://unpkg.com/react@16/umd/react.development',
                    'react-dom': 'https://unpkg.com/react-dom@16/umd/react-dom.development'
                }
            };
        </script>
        <script src="dojo/dojo.js"></script>
    </head>
    <body class="claro">
        <div id="meat"></div>
        <script>
            require([
                'dojo/on',
                'dijit/form/Button',
                'dijit/Calendar',
                'dijit/layout/ContentPane',
                'dijit/layout/BorderContainer',
                'markw/Clock',
                'markw/DijitWrapper',
                'markw/ReactWrapper'
            ], function(
                on,
                Button,
                Calendar,
                ContentPane,
                BorderContainer,
                Clock,
                DWrapper,
                RWrapper,
            ) {
                let but = new Button({
                    label: "Something"
                });
                let cp = new ContentPane({
                    region: 'center',
                    content: `<div>
                        <span style="color: red">Hey, sailor...</span> what's cooking?
                    </div>`
                });
                cp.addChild(but);

                let cp1 = new ContentPane({
                    region: 'right'
                });

                let layout = new BorderContainer();
                layout.addChild(cp);
                layout.addChild(cp1);
                layout.placeAt('meat');
                let DWClock = DWrapper(Clock);

                let clock0 = new DWClock();
                clock0.placeAt(cp1.containerNode, 'last');

                let clock1 = new DWClock();
                clock1.placeAt(cp1.containerNode, 'last');

                on(but, 'click', () => {
-                    clock0.setReactState({show_clock: !clock0.reactState.show_clock});
                });
            });
        </script>
    </body>
</html>
